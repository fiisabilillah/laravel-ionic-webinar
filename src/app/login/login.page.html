<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome">
        <img src="../../assets/back.svg" alt="Back" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <h1>Login</h1>
    <div class="form-container">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button (click)="cekLogin()" expand="block">Login</ion-button>
      <div class="sign-up">
        Don't have an account?
        <ion-button color="dark" fill="clear" routerLink="/daftar" routerDirection="forward">Daftar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
